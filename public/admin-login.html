<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Girişi</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="admin-body">

<div class="admin-login-card">
    <h1>Admin Girişi</h1>

    <div id="step1">
        <input id="username" placeholder="Kullanıcı Adı" autocomplete="off">
        <input id="password" type="password" placeholder="Şifre">
        <button id="loginStep1Btn">Giriş Yap</button>
    </div>

    <div id="step2" style="display:none;">
        <p>Telegram'a gönderilen kodu giriniz.</p>
        <input id="tgcode" placeholder="Telegram Kodu" autocomplete="off">
        <button id="loginStep2Btn">Doğrula</button>
    </div>

    <div id="loginMessage" class="admin-message"></div>
</div>

<script src="js/admin-login.js"></script>
</body>
</html>
